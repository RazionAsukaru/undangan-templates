<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Title</title>
    <link rel="stylesheet" href="dist/css/style.css">
</head>

<body>
    <h1 style="display: none;">Pernikahan</h1>
    <section class="section-fs" id="section_0">
        <div id="video-container">
            <video loop muted autoplay style="filter: brightness(70%);">
                <source src="assets/video/bg_video.mp4" type="video/mp4">
            </video>
            <div class="center-container">
                <img src="assets/images/logo.png" alt="logo">
            </div>
        </div>
    </section>
    <section class="section-fs" id="section_1">
        Section 1
    </section>
    <section class="section-fs" id="section_2">
        Section 2
    </section>
    <section class="section-fs" id="section_3" style="text-align: center;">
        <div id="akad">
            <h2 style="margin: 0">AKAD CEREMONY</h2>
            <p class="label" style="margin-top: 70px;">Date</p>
            <p class="value" style=" margin-top: 5px;">18 NOVEMBER 2020</p>
            <p class="label" style="margin-top: 70px;">Start - End</p>
            <p class="value" style=" margin-top: 5px;">12.30 - 15.30 WIB</p>
            <button id="g-calendar-btn"> Save to Google Calendar </button>
            <p class="value" style="margin-top: 70px;">Hotel Grand Dafam Signature Surabaya</p>
            <p style="font-size: 28px; margin-top: 5px;">Jl.Kayoon No.4-10, Embing Kaliasin, Genteng,<br> & Surabaya,
                Jawa Timur</p>
        </div>
    </section>
    <section class="section-fs" id="section_4">
        <div class="center-container" style="width: 60%;">
            <h2 id="gmap">
                Google Maps
            </h2>
        </div>
        <div class="center-container" style="width: 60%;">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15865.723299338797!2d107.038909!3d-6.206765!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xeb11509fdb438cca!2sTOKO%20SEPEDA%20LISTRIK%20SAEFUL%20ASKAR%20(SELIS)!5e0!3m2!1sid!2sid!4v1599491502128!5m2!1sid!2sid"
                width="100%" height="500px" frameborder="0" style="border:0; border-radius: 12px;" aria-hidden="false"></iframe>
        </div>
    </section>
    <section class="section-fs" id="section_5">
        <div id="video-container">
            <img src="assets/images/bg6c-01.png" alt="foto" style="width: 100%;">
            <div class="center-container">
                <p style="font-size: 40px; margin-bottom: 30px; text-align: center;">Akad Ceremony Countdown</p>
                <div style="display: flex; flex-wrap: nowrap; align-items: center; justify-content: space-evenly;">
                    <div style="display: flex; flex-direction: column; flex: 1; margin: 15px;">
                        <p id="counter_days" style="font-size: 40px; margin-bottom: 0; margin-top: 0;">0</p>
                        <p style="font-size: 32px; margin: 0;">Days</p></div>
                    <div style="display: flex; flex-direction: column; flex: 1; margin: 15px;">
                        <p id="counter_hours" style="font-size: 40px; margin-bottom: 0; margin-top: 0;">0</p>
                        <p style="font-size: 32px; margin: 0;">Hours</p></div>
                    <div style="display: flex; flex-direction: column; flex: 1; margin: 15px;">
                        <p id="counter_minutes" style="font-size: 40px; margin-bottom: 0; margin-top: 0;">0</p>
                        <p style="font-size: 32px; margin: 0;">Minutes</p></div>
                    <div style="display: flex; flex-direction: column; flex: 1; margin: 15px;">
                        <p id="counter_seconds" style="font-size: 40px; margin-bottom: 0; margin-top: 0;">0</p>
                        <p style="font-size: 32px; margin: 0;">Seconds</p></div>
                </div>
            </div>
        </div>
    </section>
    <section class="section-fs" id="section_6">
        Section
    </section>
    <script src="dist/script.js"></script>
    <script src="dist/countdown-counter.js"></script>
</body>

</html>
